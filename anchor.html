<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchors</title>
</head>
<body>
    
    <h1>Anchors</h1>

    <!-- Ein Anchor, also anker, ist ein element, mit dem wir auf einen anderen webpfad oder eine andere position im dokument wechseln können, sozusagen ein... Link -->

    <h2>Standardlink</h2>

    <!-- Mit "href" geben wir an, wo wir "hin" wollen -->
    <!-- HREF bedeutet HTML Referenz, wir referenzieren also, wo wir uns verankern wollen -->
    <a href="https://google.de">Link zu Google</a>

    <br/>

    <!-- Wir können jegliche elemente in ein anchor tag legen -->
    <a href="https://google.de">Link <i>zu</i> <b>Google</b></a>

    <br/>

    <!-- Wir können auch lokale dateien des servers verlinken -->
    <a href="./lists.html">Link zur Listendatei</a>

    <br/>

    <!-- Mit "target" können wir defienieren, wir wir unseren link öffnen, ob er im selben tab geöffnet werden soll, oder in einem neuen. "_blank" bedeutet, neuer tab. -->

    <a href="https://google.de" target="_blank">Link zu Google</a>

    <br/>

    <!-- mit "mailto" können wir eine email adresse direkt mit dem email programm unseres benutzer eine neue leere email starten -->

    <a href="mailto:test@beispiel.de">Email senden</a>

    <br/>

    <!-- Mit "tel" können wir direkt telefonnummern anrufen -->
    <a href="tel:+4915203031628">Frederik Anrufen</a>

    <br>

    <!-- mit dem css befehl text-decoration: none; können wir den unterstrich deaktivieren. -->

    <a 
        href="https://google.de"
        target="_blank"
        style="text-decoration: none; color: tomato;" >
        Gestylter Link
    </a>

</body>
</html>
